# Change these first
owner: hamboneza # Your GitHub organization or username, where this repository lives
repo: caffeine # The name of this repository

sites:
  - name: Task Queue
    url: https://www.google.com
    maxResponseTime: 5000
  - name: CI Streak
    url: https://en.wikipedia.org
    maxResponseTime: 4000
  - name: MaxMind
    url: https://news.ycombinator.com
    maxResponseTime: 3000
  - name: Russian Sanction
    url: https://thissitedoesnotexist.koj.co
    maxResponseTime: 10

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /caffeine
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Caffeine - An Uptime Monitor
  introTitle: "**Caffeine** keeps us going, so your application keeps on ticking."
  introMessage: Ask us for your very own site status page and we will whip one up for you.
  navbar:
    - title: Common
      href: /
    - title: Webservers
      href: /
    - title: APIs
      href: /
    - title: Databases
      href: https://github.com/$OWNER/$REPO

